<script>
  let countdownInterval;

/* ===== ‡πÄ‡∏õ‡∏¥‡∏î/‡∏õ‡∏¥‡∏î Modal ===== */
function openPopup() {
  document.getElementById("dateModal").style.display = "flex";
}

function closePopup() {
  document.getElementById("dateModal").style.display = "none";
  document.getElementById("errorMsg").textContent = ""; // üü¢ ‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô
}

// ‡∏õ‡∏¥‡∏î Modal ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Ñ‡∏•‡∏¥‡∏Å‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á
window.addEventListener("click", (e) => {
  const modal = document.getElementById("dateModal");
  if (e.target === modal) {
    modal.style.display = "none";
    document.getElementById("errorMsg").textContent = ""; // üü¢ ‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô‡∏î‡πâ‡∏ß‡∏¢
  }
});

/* ===== ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏Å‡∏≤‡∏£‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å ===== */
    function saveCountdownDate() {
      const input = document.getElementById("countdownDate").value;
      const result = document.getElementById("result");
      const errorMsg = document.getElementById("errorMsg");
      const alarmSound = document.getElementById("alarmSound");
      errorMsg.textContent = "";
      result.classList.remove("blink");

      if (!input) {
        errorMsg.textContent = "‚ö†Ô∏è ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ß‡∏±‡∏ô‡∏Å‡πà‡∏≠‡∏ô‡∏Å‡∏î Save";
        errorSound.currentTime = 0;
        errorSound.play(); // üîä ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô
        return;
      }

      closePopup();
      const targetDate = new Date(input).getTime();
      clearInterval(countdownInterval);

      countdownInterval = setInterval(() => {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance <= 0) {
         
      // ‡πÅ‡∏™‡∏î‡∏á‡∏Å‡∏£‡∏∞‡∏û‡∏£‡∏¥‡∏ö‡∏™‡∏µ‡πÅ‡∏î‡∏á‡∏ï‡∏≠‡∏ô‡∏Ñ‡∏£‡∏ö‡∏Å‡∏≥‡∏´‡∏ô‡∏î
          clearInterval(countdownInterval);
          result.innerHTML = "‡∏Ñ‡∏£‡∏ö‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡πÅ‡∏•‡πâ‡∏ß üéâ";
          result.classList.add("blink");
          alarmSound.play();
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        result.innerHTML = `${String(days).padStart(2, '0')} ‡∏ß‡∏±‡∏ô 
        ${String(hours).padStart(2, '0')} ‡∏ä‡∏±‡πà‡∏ß‡πÇ‡∏°‡∏á 
        ${String(minutes).padStart(2, '0')} ‡∏ô‡∏≤‡∏ó‡∏µ 
        ${String(seconds).padStart(2, '0')} ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ 
        <div class="label">‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏µ‡πà‡πÄ‡∏´‡∏•‡∏∑‡∏≠</div>`;
      }, 1000);
    }

    // ===== ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÄ‡∏°‡∏∑‡πà‡∏≠ Hover ‡∏õ‡∏∏‡πà‡∏° =====
    const hoverSound = document.getElementById("hoverSound");
    document.querySelectorAll("button").forEach(btn => {
      btn.addEventListener("mouseenter", () => {
        hoverSound.currentTime = 0; // ‡πÄ‡∏•‡πà‡∏ô‡∏ï‡∏±‡πâ‡∏á‡πÅ‡∏ï‡πà‡∏ï‡πâ‡∏ô
        hoverSound.play();
      });
    });
  </script>
      
        <script>
const days = document.getElementById('days');
const hours = document.getElementById('hours');
const minutes = document.getElementById('minutes');
const seconds = document.getElementById('seconds');
const countdown = document.getElementById('countdown');
const header = document.getElementById('header');
const loading = document.getElementById('loading');
const currentYear = new Date().getFullYear();
const newYearTime = new Date(`November 19 ${currentYear} 00:00:00`);

// Update countdown time
function updateCountdown() {
  const currentTime = new Date();
  const diff = newYearTime - currentTime;
  const d = Math.floor(diff / 1000 / 60 / 60 / 24); 
  const h = Math.floor(diff / 1000 / 60 / 60) % 24; 
  const m = Math.floor(diff / 1000 / 60) % 60;
  const s = Math.floor(diff / 1000) % 60;

  // Add values to DOM
  days.innerHTML = d;
  hours.innerHTML = h < 10 ? '0' + h : h; // 01:50:03
  minutes.innerHTML = m < 10 ? '0' + m : m;
  seconds.innerHTML = s < 10 ? '0' + s : s;
}

// Show spinner before countdown
setTimeout(() => {
  loading.remove();
  countdown.style.display = 'flex';
  header.style.display = 'flex';
}, 1000);

// Run every second
setInterval(updateCountdown, 1000);
             </script>
